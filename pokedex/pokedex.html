<!DOCTYPE html>
<html lang="PT-BR">

    <title>PokeDEX</title>

    <!--link abeixo do css normalize, ele padroniza a estilizacao em todos navegadores -->

    <!--Meu css-->

    <!-- Fonte roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
